# Información del proyecto
sonar.projectKey=co.com.ceiba:tiendafiguras.claudia.gomez
sonar.projectName=Ceiba-TiendaFiguras(claudia.gomez)
sonar.projectDescription=Tienda de figuras de coleccion
sonar.projectVersion=1.0

#Datos de ConfiguraciÃ³n
sonar.sourceEncoding=UTF-8
#sonar.modules=tiendafiguras

#Datos de los fuentes y binarios
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main

#Datos de los fuentes y binarios de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test

#Envío de reportes de JUnit y Jacoco como resultado de la tarea test
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=build/jacoco/test.exec
sonar.junit.reportsPath=build/test-results/test
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml